<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2b4eff;
        }

        label {
            font-weight: bold;
            float: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #2b4eff;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #1a34c9;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: rgb(29, 29, 29);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üè† House Price Predictor</h2>

    <label>Area (sq ft):</label>
    <input type="number" id="area" placeholder="Enter area">

    <label>Bedrooms:</label>
    <input type="number" id="bedrooms" placeholder="Enter bedrooms">

    <label>Bathrooms:</label>
    <input type="number" id="bathrooms" placeholder="Enter bathrooms">

    <button onclick="predictPrice()">Predict Price</button>

    <div id="result"></div>
</div>

<script>
    async function predictPrice() {
        let area = document.getElementById("area").value;
        let bedrooms = document.getElementById("bedrooms").value;
        let bathrooms = document.getElementById("bathrooms").value;

        let response = await fetch("http://localhost:5000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                area: area,
                bedrooms: bedrooms,
                bathrooms: bathrooms
            })
        });

        let data = await response.json();

        document.getElementById("result").innerHTML =
            "Predicted Price: ‚Çπ" + data["Predicted Price"];
    }
</script>

</body>
</html>
