<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #d6336c);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            background-color: #4c6ef5;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3b5bdb;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üè† House Price Prediction</h2>

    <input type="number" id="area" placeholder="Enter area (sq ft)">
    <input type="number" id="bedrooms" placeholder="Enter number of bedrooms">
    <input type="number" id="bathrooms" placeholder="Enter number of bathrooms">

    <button onclick="predictPrice()">Predict Price</button>

    <div id="result"></div>
</div>

<script>
    async function predictPrice() {
        const area = document.getElementById("area").value;
        const bedrooms = document.getElementById("bedrooms").value;
        const bathrooms = document.getElementById("bathrooms").value;

        const response = await fetch("https://house-prediction-api-5y24.onrender.com/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                area: area,
                bedrooms: bedrooms,
                bathrooms: bathrooms
            })
        });

        const data = await response.json();
        document.getElementById("result").innerHTML =
            "Predicted Price: ‚Çπ" + data["Predicted Price"];
    }
</script>

</body>
</html>
